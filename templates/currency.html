<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>{{ page_title }}</title>

    <!--link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"-->
    <!-- <link rel="icon" href="{{ url_for('static', filename='index.png') }}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




</head>



<body>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <span><b>From:</b></span> <select name="currency_from" class="form-control">
                                    {% for currency in currencies %}
                                        <option value="{{currency}}" {{'selected="selected"' if currency_from==currency}}>{{currency}}</option>
                                    {% endfor %}
                                  </select><b> To: </b><select name="currency_to" class="form-control">
                                    {% for currency in currencies %}
                                        <option value="{{currency}}" {{'selected="selected"' if currency_to==currency}}>{{currency}}</option>
                                    {% endfor %}
                                  </select>
                    <br>
                    <input type="submit" value="Convert" class="btn btn-primary">
                </form>


                <h2>1 {{currency_from}} = {{currency_to}} {{rate}} </h2>
                <label for="ticketNum">Calculate</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3"></span>
                    <input type="number" class="form-control" name="username" id="num" aria-describedby="basic-addon3">
                </div>
                <br>

                <input type="submit" value="Calculate" onclick="myFunction()" class="btn btn-primary">

                <h2 id="demo"></h2>

            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = "{{ rate }}";
            var y = document.getElementById("num").value;
            document.getElementById("demo").innerHTML = x * y + " " + "{{ currency_to }}";
        }
        var c = "{{ currency_from }}";
        document.getElementById('basic-addon3').innerHTML = c;
    </script>
</body>

</html>
