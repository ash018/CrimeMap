<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>{{ page_title }}</title>

    <!--link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"-->
    <!-- <link rel="icon" href="{{ url_for('static', filename='index.png') }}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



<body>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="POST">
                    {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }} {% endif %}
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Enter City Name</span>
                            <input type="text" class="form-control" name="cityName" id="user" aria-describedby="basic-addon3">
                        </div>
                        <br>

                        <input type="Submit" value="Submit" class="btn btn-info btn-sm">

                </form>
                <br>
                <p>City: <b>{{ weather.city }}, {{ weather.country }}</b></p>
                <p>{{ weather.description }} | {{ weather.temperature }}&#8451</p>
                <!-- <p>{{ weather.sunrise }} | {{ weather.temperature }}&#8451</p> -->



            </div>
        </div>
    </div>
</body>

</html>
